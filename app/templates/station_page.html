{% extends "base.html" %}
{% load static %}

{% block content %}
    <main class="container">

        <h3  class="text-center">Черновая АЭС</h3>

        <span>Название: {{ station.name }}</span>
        <span>Местоположение: {{ station.location }}</span>
        <span>Год ввода в строй: {{ station.year }}</span>

        <h4 class="text-center">Реакторы</h4>

        <div class="cards-wrapper d-flex flex-column">

            {% for reactor in reactors %}

                {% include "reactor_card.html" %}

            {% endfor %}

        </div>

    </main>
{% endblock content %}
