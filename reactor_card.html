{% load static %}


{% if "http://localhost:8000/stations/" in request.build_absolute_uri or "http://127.0.0.1:8000/stations/" in request.build_absolute_uri %}

    <div class="card w-100 mb5" >
         <div class="row g-0">
            <div class="col-md-1 d-flex justify-center">
                <img src="{{ reactor.image }}" style="height: 150px; object-fit: cover;">
            </div>
            <div class="col-md-8" style="width: 90%">
                <div class="card-body">
                    <div style="display: flex; flex-direction: row;  justify-content: space-between; width: 100%">
                        <div style="display: flex; align-items: center; width: 100%; flex-direction: row;  justify-content: space-between;">
                            <span class="card-text" style="width: 100px; margin-left: 5px;">{{ reactor.name }}</span>
                            <span class="card-text" style="width: 200px; margin-left: 5px;">Топливо: {{ reactor.fuel }}</span>
                            <div class="form-group" style="display: flex; align-items: center;">
                                <input disabled class="form-control" style="width: 150px; margin-right: 5px; margin-top: 25px;" value="{{ reactor.value }}">
                                <label class="form-label" style="margin-top: 30px;">Вт</label>
                            </div>
                            <a href="/reactors/{{ reactor.id }}/" class="btn btn-primary" style="width: 100px; margin-left: 20px;">
                                Открыть
                            </a>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </div>

{% else %}

    <div class="card">

        <img src="{{ reactor.image }}" class="reactor-preview" alt=""/>

        <div class="card-body" >

            <div class="card-info">

                <h5 class="card-title">{{ reactor.name }}</h5>

                <p class="card-text">Топливо: {{ reactor.fuel }}</p>

            </div>

            <div class="card-btns">

                <a href="/reactors/{{ reactor.id }}/" class="btn btn-primary center">
                    Открыть
                </a>

            </div>

        </div>

    </div>

{% endif %}
